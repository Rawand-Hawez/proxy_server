<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Projects Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 36px;
            font-weight: bold;
        }

        .actions {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        .projects-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .table-header {
            padding: 20px;
            border-bottom: 2px solid #f7fafc;
        }

        .table-header h2 {
            color: #333;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f7fafc;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-done {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-progress {
            background: #feebc8;
            color: #7c2d12;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Climate Projects Management</h1>
            <p>Manage and track environmental sustainability initiatives</p>
        </div>

        <div id="alert-container"></div>

        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <h3>Total Projects</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <h3>Direct Beneficiaries</h3>
                <div class="value" id="stat-direct">-</div>
            </div>
            <div class="stat-card">
                <h3>Indirect Beneficiaries</h3>
                <div class="value" id="stat-indirect">-</div>
            </div>
            <div class="stat-card">
                <h3>Completed</h3>
                <div class="value" id="stat-done">-</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-success" onclick="showAddModal()">+ Add New Project</button>
            <button class="btn" onclick="loadProjects()">Refresh Data</button>
        </div>

        <div class="projects-table">
            <div class="table-header">
                <h2>All Projects</h2>
            </div>
            <div id="table-container">
                <div class="loading">Loading projects...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Project</h2>
            </div>
            <form id="projectForm">
                <input type="hidden" id="project-id">

                <div class="form-group">
                    <label for="project-name">Project Name *</label>
                    <input type="text" id="project-name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="project-amount">Amount *</label>
                        <input type="number" id="project-amount" required>
                    </div>
                    <div class="form-group">
                        <label for="project-unit">Unit *</label>
                        <input type="text" id="project-unit" placeholder="e.g., Trees, People, Days" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="project-duration">Duration *</label>
                        <input type="text" id="project-duration" placeholder="e.g., Jan - Mar" required>
                    </div>
                    <div class="form-group">
                        <label for="project-status">Status *</label>
                        <select id="project-status" required>
                            <option value="">Select status</option>
                            <option value="Done">Done</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Planned">Planned</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="project-location">Location *</label>
                        <input type="text" id="project-location" placeholder="e.g., Hawler" required>
                    </div>
                    <div class="form-group">
                        <label for="project-partner">Partner *</label>
                        <input type="text" id="project-partner" placeholder="Partner organization" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="project-direct">Direct Beneficiaries</label>
                        <input type="number" id="project-direct" value="0">
                    </div>
                    <div class="form-group">
                        <label for="project-indirect">Indirect Beneficiaries</label>
                        <input type="number" id="project-indirect" value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="project-outcome">Environmental Outcome</label>
                    <textarea id="project-outcome" placeholder="Describe the environmental impact..."></textarea>
                </div>

                <div class="form-group">
                    <label for="project-brief">Brief Description</label>
                    <textarea id="project-brief" placeholder="Brief overview of the project..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        // Load projects and stats on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            loadStats();
        });

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/climate/stats`);
                const result = await response.json();

                if (result.success) {
                    const stats = result.data;
                    document.getElementById('stat-total').textContent = stats.totalProjects || 0;
                    document.getElementById('stat-direct').textContent = formatNumber(stats.directBeneficiaries || 0);
                    document.getElementById('stat-indirect').textContent = formatNumber(stats.indirectBeneficiaries || 0);
                    document.getElementById('stat-done').textContent = stats.projectsByStatus?.done || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadProjects() {
            const container = document.getElementById('table-container');
            container.innerHTML = '<div class="loading">Loading projects...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/climate/projects`);
                const result = await response.json();

                if (result.success && result.data.length > 0) {
                    renderProjectsTable(result.data);
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No projects yet</h3>
                            <p>Click "Add New Project" to create your first climate project</p>
                        </div>
                    `;
                }

                loadStats();
            } catch (error) {
                console.error('Error loading projects:', error);
                showAlert('Failed to load projects', 'error');
                container.innerHTML = '<div class="empty-state"><h3>Error loading projects</h3></div>';
            }
        }

        function renderProjectsTable(projects) {
            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>Project</th>
                            <th>Amount</th>
                            <th>Duration</th>
                            <th>Status</th>
                            <th>Location</th>
                            <th>Beneficiaries</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${projects.map(project => `
                            <tr>
                                <td><strong>${project.project}</strong></td>
                                <td>${formatNumber(project.amount)} ${project.unit}</td>
                                <td>${project.duration}</td>
                                <td>
                                    <span class="status-badge ${project.status === 'Done' ? 'status-done' : 'status-progress'}">
                                        ${project.status}
                                    </span>
                                </td>
                                <td>${project.location}</td>
                                <td>
                                    <div style="font-size: 12px;">
                                        <div>Direct: ${formatNumber(project.directBeneficiary)}</div>
                                        <div>Indirect: ${formatNumber(project.indirectBeneficiary)}</div>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn btn-small" onclick='editProject(${JSON.stringify(project)})'>Edit</button>
                                    <button class="btn btn-small btn-danger" onclick="deleteProject(${project.id})">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = html;
        }

        function showAddModal() {
            document.getElementById('modal-title').textContent = 'Add New Project';
            document.getElementById('projectForm').reset();
            document.getElementById('project-id').value = '';
            document.getElementById('projectModal').classList.add('active');
        }

        function editProject(project) {
            document.getElementById('modal-title').textContent = 'Edit Project';
            document.getElementById('project-id').value = project.id;
            document.getElementById('project-name').value = project.project;
            document.getElementById('project-amount').value = project.amount;
            document.getElementById('project-unit').value = project.unit;
            document.getElementById('project-duration').value = project.duration;
            document.getElementById('project-status').value = project.status;
            document.getElementById('project-location').value = project.location;
            document.getElementById('project-partner').value = project.partner;
            document.getElementById('project-direct').value = project.directBeneficiary || 0;
            document.getElementById('project-indirect').value = project.indirectBeneficiary || 0;
            document.getElementById('project-outcome').value = project.environmentalOutcome || '';
            document.getElementById('project-brief').value = project.brief || '';
            document.getElementById('projectModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('projectModal').classList.remove('active');
        }

        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const projectId = document.getElementById('project-id').value;
            const projectData = {
                project: document.getElementById('project-name').value,
                amount: parseInt(document.getElementById('project-amount').value),
                unit: document.getElementById('project-unit').value,
                duration: document.getElementById('project-duration').value,
                status: document.getElementById('project-status').value,
                location: document.getElementById('project-location').value,
                partner: document.getElementById('project-partner').value,
                directBeneficiary: parseInt(document.getElementById('project-direct').value) || 0,
                indirectBeneficiary: parseInt(document.getElementById('project-indirect').value) || 0,
                environmentalOutcome: document.getElementById('project-outcome').value,
                brief: document.getElementById('project-brief').value
            };

            try {
                const url = projectId
                    ? `${API_BASE}/api/climate/projects/${projectId}`
                    : `${API_BASE}/api/climate/projects`;

                const method = projectId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(projectId ? 'Project updated successfully' : 'Project created successfully', 'success');
                    closeModal();
                    loadProjects();
                } else {
                    showAlert(result.error || 'Failed to save project', 'error');
                }
            } catch (error) {
                console.error('Error saving project:', error);
                showAlert('Failed to save project', 'error');
            }
        });

        async function deleteProject(id) {
            if (!confirm('Are you sure you want to delete this project?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/climate/projects/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Project deleted successfully', 'success');
                    loadProjects();
                } else {
                    showAlert(result.error || 'Failed to delete project', 'error');
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                showAlert('Failed to delete project', 'error');
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }
    </script>
</body>
</html>
